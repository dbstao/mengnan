<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      window.getDomPosition = (ele) =>{
        try {
          if (!ele)
            throw new Error("origin:getDomPosition method, param is not null");
        } catch (err) {}
        const body = document.body;
        const { width, height, bottom, right, left } =
          ele.getBoundingClientRect();
        return {
          windowwidth: body.clientWidth,
          windowHeight: body.clientHeight,
          width,
          height,
          topToViewTop: bottom - height,
          // bottomToViewTop: bottom,
          bottomToViewBottom: body.clientHeight - bottom,
          rightToViewRight: body.clientWidth - (left + width),
          leftToViewLeft: left,
        };
      }
    </script>
  </body>
</html>
